<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeetNotion</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <header>
    <div class="logo">
      <span class="txt-leet">Leet</span><span class="txt-notion">Notion</span>
    </div>
    
    <div class="header-actions">
      <button id="theme-toggle" class="icon-btn" title="Toggle Theme">
        <svg viewBox="0 0 24 24" width="20" height="20"><path d="M20 8.69V4h-4.69L12 .69 8.69 4H4v4.69L.69 12 4 15.31V20h4.69L12 23.31 15.31 20H20v-4.69L23.31 12 20 8.69zM12 18c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6zm0-10c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4z" fill="currentColor"/></svg>
      </button>
      
      <button id="settings-toggle" class="icon-btn" title="Settings">
        <svg id="icon-gear" viewBox="0 0 24 24" width="20" height="20"><path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58a.49.49 0 0 0 .12-.61l-1.92-3.32a.488.488 0 0 0-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54a.484.484 0 0 0-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58a.49.49 0 0 0-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.58 1.62-.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58a.49.49 0 0 0-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.58 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z" fill="currentColor"/></svg>
        <svg id="icon-home" class="hidden" viewBox="0 0 24 24" width="20" height="20"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" fill="currentColor"/></svg>
      </button>
    </div>
  </header>

  <main>
    <div id="main-view">
      <div id="problem-card" class="problem-card hidden">
        <div class="problem-header">
          <span id="display-title" class="problem-title">Fetching data...</span>
          <span id="display-difficulty" class="badge">...</span>
        </div>
        <div id="display-tags" class="tags-container"></div>
      </div>

      <div class="row-group">
        <div class="input-group" style="flex: 1; margin-right: 10px;">
          <label>Language</label>
          <select id="language-select" class="compact-select">
            <option value="" disabled selected>Auto</option>
            <option value="Python">Python</option>
            <option value="Java">Java</option>
            <option value="C++">C++</option>
            <option value="JavaScript">JavaScript</option>
            <option value="TypeScript">TypeScript</option>
            <option value="Go">Go</option>
            <option value="SQL">SQL</option>
          </select>
        </div>
        
        <div class="input-group" style="flex: 1;">
           <label>Perceived Difficulty</label>
           <div class="difficulty-dots">
              <span class="dot easy" data-value="Easy" title="Easy">E</span>
              <span class="dot medium" data-value="Medium" title="Medium">M</span>
              <span class="dot hard" data-value="Hard" title="Hard">H</span>
           </div>
           <input type="hidden" id="selected-difficulty" value="">
        </div>
      </div>

      <div class="input-group">
        <label>Alternative Approaches</label>
        <textarea id="alternative-methods" rows="2" placeholder="Describe other methods (e.g. Brute Force vs DP)..."></textarea>
      </div>

      <div class="input-group">
        <label>Remarks</label>
        <textarea id="remarks" rows="2" placeholder="Notes..."></textarea>
      </div>

      <div class="toggles-row">
        <div class="checkbox-container">
          <input type="checkbox" id="correct" checked>
          <label for="correct">Solved</label>
        </div>
        <div class="checkbox-container">
          <input type="checkbox" id="worth-reviewing">
          <label for="worth-reviewing">Review</label>
        </div>
      </div>

      <button id="save-btn" class="primary-btn">Save to Notion</button>
      <button id="retry-btn" class="text-btn hidden">Retry Fetch</button>
      <p id="status-message" class="status-message"></p>
    </div>

    <div id="settings-view" class="hidden">
      <h3>Settings</h3>
      
      <div class="card">
        <div class="card-header">
          <h4>Notion Connection</h4>
        </div>
        <div class="card-body">
          <div class="setting-row">
            <label for="notion-api-key">API Key</label>
            <div class="input-btn-group">
              <input type="password" id="notion-api-key" placeholder="secret_...">
              <button id="save-key-btn" class="secondary-btn small-btn">Save</button>
            </div>
          </div>
          <div class="divider"></div>
          <div class="setting-row">
            <label for="notion-database-id">Database ID</label>
            <div class="input-btn-group">
              <input type="text" id="notion-database-id" placeholder="32 character ID">
              <button id="save-db-btn" class="secondary-btn small-btn">Save</button>
            </div>
          </div>
          <p id="settings-status-message" class="status-message"></p>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <h4>Preferences</h4>
        </div>
        <div class="card-body">
          <div class="checkbox-container">
             <input type="checkbox" id="auto-detect">
             <label for="auto-detect">Auto-open popup on Submit</label>
          </div>
        </div>
      </div>

      <div class="info-footer">
        <a href="https://github.com/oilybikechain/LEETCODE-NOTION-SAVER" target="_blank">GitHub Repository</a> â€¢ 
        <a href="https://developers.notion.com/" target="_blank">Notion Docs</a>
      </div>
    </div>
  </main>
  
  <script src="popup.js"></script>
</body>
</html>
