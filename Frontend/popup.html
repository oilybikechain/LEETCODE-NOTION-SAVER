<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeetNotion Sync</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Save Problem to Notion</h1>
  <label for="notes">Notes:</label>
  <textarea id="notes" placeholder="Add any notes here..." rows="3"></textarea>
  
  <label for="tags">Tags (comma-separated):</label>
  <input id="tags" type="text" placeholder="e.g., arrays, dp, recursion" />
  
  <button id="save-button">Save to Notion</button>

  <!-- Link the JavaScript file -->
  <script src="popup.js"></script>
</body>
</html>
